<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <link th:replace="fragments :: bootstrap">
</head>

<body>

    <div th:replace="fragments :: navbar"></div>

    <div class="container text-center mt-5">

        <h1 class="mb-4">Best Songs</h1>

        <ul class="list-group mx-auto w-50">
            <li class="list-group-item" th:each="song : ${songs}">
                 <a th:href="@{/songs/{id}(id=${song.id})}" th:text="${song.titolo}"></a>
            </li>
        </ul>

        <a class="btn btn-primary mt-3" th:href="@{/}">
            Torna alla Home
        </a>

    </div>

</body>

</html>
